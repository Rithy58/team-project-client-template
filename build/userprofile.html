<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
         any other head content must come *after* these tags -->
    <title>uBarter User Profile</title>

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/userprofile.css" rel="stylesheet">
  </head>
  <body>
    <!-- All of your HTML will go between here.... -->
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Use a "home" glyphicon as a logo. -->
          <h6></h6>
          <img src="img/ubarter-trans.png" alt="uBarter" width="180" height="40" />

          <h6></h6>
        </div>

        <!-- On mobile, this div is hidden by default. The user hits the button
             in the `navbar-header` to see the content of the div.
             On desktop, this div is visible all of the time. -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <!-- Left-aligned items. -->
            <div class="input-group ubarter-search">
              <input type="text" class="form-control" placeholder="Search Textbooks!">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search ubarter-green"></span>
                </button>
              </span>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <!-- Right-aligned items. -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div id="userprofile"></div>



    <!-- ...and here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
         or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App Code -->
    <script src="js/app.js"></script>
  </body>
</html>

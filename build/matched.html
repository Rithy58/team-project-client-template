<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Match Found!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Custom HTML goes here -->


    <div class="container">
      <div class="panel panel-success match-panel">
        <div class="panel-heading">
          Match Found!
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <img src="img/140x140.svg" alt="avatar" class="img-circle center-block">
              <h3 class="text-center">Rithy58</h3>
              <div class="media">
                <div class="media-left">
                  <img class="media-object" src="img/140x140.svg" alt="item">
                </div>
                <div class="media-body">
                  <h4 class="media-heading">Textbook</h4>
                  <ul class="list-group">
                    <li class="list-group-item">Author: Tim Richard</li>
                    <li class="list-group-item">Edition: 58th Edition</li>
                    <li class="list-group-item">ISBN: 978 1123 33454</li>
                    <li class="list-group-item">Publisher: PubPub, Inc</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <img src="img/140x140.svg" alt="avatar" class="img-thumbnail center-block">
              <h3 class="text-center">Simius</h3>
              <div class="media">
                <div class="media-left media-middle">
                  <img class="media-object" src="img/140x140.svg" alt="item">
                </div>
                <div class="media-body">
                  <h4 class="media-heading">Textbook</h4>
                  <ul class="list-group">
                    <li class="list-group-item">Author: Tim Richard</li>
                    <li class="list-group-item">Edition: 58th Edition</li>
                    <li class="list-group-item">ISBN: 978 1123 33454</li>
                    <li class="list-group-item">Publisher: PubPub, Inc</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>

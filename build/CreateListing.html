<!DOCTYPE html>
<html lang="en">

    <!-- Custom CSS -->
    <link href="css/creatlisting.css" rel="stylesheet">
  </head>
  <body>
    <!-- Custom HTML goes here -->
    <nav class="navbar navbar-fixed-top navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Use a "home" glyphicon as a logo. -->
          <h6></h6>
          <img src="img/ubarter-logo.jpg" alt="uBarter" width="180" height="40">

          <h6></h6>
        </div>

        <!-- On mobile, this div is hidden by default. The user hits the button
             in the `navbar-header` to see the content of the div.
             On desktop, this div is visible all of the time. -->

          <form class="navbar-form navbar-left" role="search">

            <!-- Right-aligned items. -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->

    <div class="container enterc">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <!-- your -->
        <div class="col-md-5 panel-body">
          <div class="span1 form-title">
            <b>Tell us about your item.</b>
          </div>
          <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Listing Title</label>
            <input type="title" class="form-control" id="exampleInputTitle" placeholder="Enter title">
          </div>
            <div class="form-group" "span1">
              <label>Upload Image</label>
              <div class="input-group">
                  <span class="input-group-btn">
                      <span class="btn btn-default btn-file btn-sm">
                          Browse...<input type="file" id="imgInp">
                      </span>
                  </span>
                  <input type="text" class="form-control" readonly>
              </div>
              <img id='img-upload'/>
          </div>
          <div class="form-group">
            <label for="itemCategory">Item Category</label>
            <select class="form-control" id="itemCategory">
              <option>BOOK</option>
              <option>ELECTRONIC</option>
              <option>MONEY</option>
              <option>RANDOM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="usr">Enter a Valid ISBN#:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="form-group">
            <label for="classSubject">Class Subject</label>
            <select class="form-control" id="classSubject">
              <option>CMP_SCI</option>
              <option>MATH</option>
              <option>ELC_ENG</option>
            </select>
          </div>
          <div class="form-group">
            <label for="classNumber">Class Number</label>
            <select class="form-control" id="classNumber">
              <option>187</option>
              <option>250</option>
              <option>223</option>
            </select>
          </div>
        </form>
        </div>
        <div class="col-md-1">
        </div>
        <!-- what you're looking for -->
        <div class="col-md-5 panel-body">
          <div class="span1 form-title">
            <b>What are you looking for?</b>
          </div>
          <form>
          <div class="form-group">
            <label for="itemCategory">Item Category</label>
            <select class="form-control" id="itemCategory">
              <option>BOOK</option>
              <option>ELECTRONIC</option>
              <option>MONEY</option>
              <option>RANDOM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="usr">Enter a Valid ISBN#:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="form-group">
            <label for="classSubject">Class Subject</label>
            <select class="form-control" id="classSubject">
              <option>CMP_SCI</option>
              <option>MATH</option>
              <option>ELC_ENG</option>
            </select>
          </div>
          <div class="form-group">
            <label for="classNumber">Class Number</label>
            <select class="form-control" id="classNumber">
              <option>187</option>
              <option>250</option>
              <option>223</option>
            </select>
          </div>
        </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <span class="pull-right">
              <button type="submit" class="btn btn-sm">Submit</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>

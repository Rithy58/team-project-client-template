<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Create A Listing</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/creatlisting.css" rel="stylesheet">
  </head>
  <body>
    <!-- Custom HTML goes here -->
    <div class="container">
      <div class="header text-center">
      <h1>Create Your Listing</h1>
    </div>
    </div>
    <div class="container enterc">
      <!-- The row that contains the three main columns of the website. -->
      <div class="row">
        <!-- your -->
        <div class="col-md-5 panel-body">
          <div class="span1 form-title">
            <b>Tell us about your item.</b>
          </div>
          <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Listing Title</label>
            <input type="title" class="form-control" id="exampleInputTitle" placeholder="Enter title">
          </div>
            <div class="form-group" "span1">
              <label>Upload Image</label>
              <div class="input-group">
                  <span class="input-group-btn">
                      <span class="btn btn-default btn-file">
                          Browse...<input type="file" id="imgInp">
                      </span>
                  </span>
                  <input type="text" class="form-control" readonly>
              </div>
              <img id='img-upload'/>
          </div>
          <div class="form-group">
            <label for="itemCategory">Item Category</label>
            <select class="form-control" id="itemCategory">
              <option>BOOK</option>
              <option>ELECTRONIC</option>
              <option>MONEY</option>
              <option>RANDOM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="usr">Enter a Valid ISBN#:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="form-group">
            <label for="classSubject">Class Subject</label>
            <select class="form-control" id="classSubject">
              <option>CMP_SCI</option>
              <option>MATH</option>
              <option>ELC_ENG</option>
            </select>
          </div>
          <div class="form-group">
            <label for="classNumber">Class Number</label>
            <select class="form-control" id="classNumber">
              <option>187</option>
              <option>250</option>
              <option>223</option>
            </select>
          </div>
        </form>
        </div>
        <div class="col-md-1">
        </div>
        <!-- what you're looking for -->
        <div class="col-md-5 panel-body">
          <div class="span1 form-title">
            <b>What are you looking for?</b>
          </div>
          <form>
          <div class="form-group">
            <label for="itemCategory">Item Category</label>
            <select class="form-control" id="itemCategory">
              <option>BOOK</option>
              <option>ELECTRONIC</option>
              <option>MONEY</option>
              <option>RANDOM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="usr">Enter a Valid ISBN#:</label>
            <input type="text" class="form-control" id="usr">
          </div>
          <div class="form-group">
            <label for="classSubject">Class Subject</label>
            <select class="form-control" id="classSubject">
              <option>CMP_SCI</option>
              <option>MATH</option>
              <option>ELC_ENG</option>
            </select>
          </div>
          <div class="form-group">
            <label for="classNumber">Class Number</label>
            <select class="form-control" id="classNumber">
              <option>187</option>
              <option>250</option>
              <option>223</option>
            </select>
          </div>
        </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-5"></div>
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <span class="pull-right">
              <button type="submit" class="btn ">Submit</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
